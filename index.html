<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Estilo Base CSS-->
    <link rel="stylesheet" type="text/css" href="estilo.css" />
    <title>Agenda de Contactos JS</title>
</head>

<body>
    <div class="content">
        <div class="banner">
            <h1 class="banner-title">Agenda de JS</h1>
        </div>
        <form class="content-form">
            <label for="nombre">Nombres: </label><input type="text" id="nombre">
            <label for="apellido">Apellidos: </label><input type="text" id="apellido">
            <label for="correo">Correo: </label><input type="text" id="correo">
            <label for="telefono">Telefóno: </label><input type="text" id="telefono">
            <input type="button" value="Añadir contacto" onclick="agregarContacto();">
        </form>
        <table class="content-table">
            <thead>
                <th>Nombre</th>
                <th>Apelidos</th>
                <th>Correo</th>
                <th>Telefono</th>
            </thead>
            <tbody id="cuerpoTabla"></tbody>
        </table>
    </div>
    <script type="text/javascript" src="script/agenda.js"></script>
</body>

</html>
